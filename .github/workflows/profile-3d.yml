name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: settings.json
      - name: Move SVG to assets
        run: |
          mkdir -p assets
          mv profile-3d-contrib assets/ || (rm -rf assets/profile-3d-contrib && mv profile-3d-contrib assets/)
      - name: Configure git
        run: |
          git config user.name Banner-Bot
          git config user.email banner-bot@users.noreply.github.com

      - name: Stage generated assets and removals
        run: |
          # stage generated output
          git add assets/profile-3d-contrib || true
          # if the generator left a source directory in repo root, remove and stage that deletion
          git rm -r --ignore-unmatch profile-3d-contrib || true
          # show what will be committed for debugging
          git status --porcelain

      - name: Commit generated changes (if any)
        run: |
          if git diff --cached --quiet; then
            echo "No generated changes to commit"
          else
            git commit -m "chore: Daily Updates"
          fi

      - name: Stash local changes (if any)
        run: |
          # stash any leftover changes to allow rebase (includes untracked files)
          git status --porcelain | tee status.txt
          if [ -s status.txt ]; then
            git stash push --include-untracked -m "ci: autostash before rebase" || true
          else
            echo "Working tree clean"
          fi

      - name: Pull remote and rebase
        run: |
          git pull --rebase origin main

      - name: Push
        run: |
          git push origin HEAD:main || true

      - name: Pop stashed changes (if any)
        run: |
          # restore stashed changes if we stashed earlier
          if git stash list | grep -q "ci: autostash before rebase"; then
            git stash pop --index || git stash pop || true
          else
            echo "No autostash found"
          fi