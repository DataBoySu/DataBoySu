name: GitHub-Profile-3D-Contrib

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DataBoySu/github-profile-3d-contrib@test
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: DataBoySu
          SETTING_JSON: settings.json
          OUTPUT_PATH: assets/

      - name: Configure git
        run: |
          git config user.name Banner-Bot
          git config user.email banner-bot@users.noreply.github.com
      - name: Stage generated assets
        run: |
          git add assets/ || true
          if git diff --cached --quiet; then
            echo "No generated changes to commit"
            exit 0
          fi

          git commit -m "chore: update 3d contrib"
          git fetch origin
          git rebase origin/main
          git push --force-with-lease origin HEAD:main  
