name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DataBoySu/github-profile-3d-contrib@test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: settings.json
          OUTPUT_PATH: assets/
          CALENDAR_START_DATE: 2025-06-01

      - name: Configure git
        run: |
          git config user.name Banner-Bot
          git config user.email banner-bot@users.noreply.github.com
      - name: Stage generated assets
        run: |
          git add assets/ || true
          git status --porcelain
      - name: Commit generated changes (if any)
        run: |
          if git diff --cached --quiet; then
            echo "No generated changes to commit"
          else
            git commit -m "chore: Daily Updates"
          fi
      - name: Force-push generated updates
        run: |
          git fetch origin
          git rebase origin/main
          git push --force-with-lease origin HEAD:main  