name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "30 18 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Most used (recent)
        uses: lowlighter/metrics@latest
        with:
          filename: assets/recent_lang.svg
          template: terminal
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_recent_categories: data, markup, programming, prose
          plugin_languages_ignored: >-
            less, dockerfile, makefile, qmake, lex, cmake, plaintext, ini, gnuplot
          plugin_languages_sections: recently-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 5

      - name: Most used (with details)
        uses: lowlighter/metrics@latest
        with:
          filename: assets/detail_lang.svg
          plugin_languages_colors: rainbow
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            less, dockerfile, makefile, qmake, lex, cmake,    gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 4
